<mat-form-field appearance="fill">
  <mat-label>Skill Level</mat-label>
  <mat-select (selectionChange)="onSelectionChange()" (openedChange)="onOpenedChange()">
    <mat-option *ngFor="let skillLevel of skillLevels" [value]="skillLevel.Value">
      {{skillLevel.DisplayText}}
    </mat-option>
  </mat-select>
</mat-form-field>
