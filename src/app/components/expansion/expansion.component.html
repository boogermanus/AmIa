<mat-expansion-panel [disabled]="this.disabled">
  <mat-expansion-panel-header>
    <mat-panel-title>{{section.name}}</mat-panel-title>
  </mat-expansion-panel-header>
  <div *ngFor="let competency of section.competencies">
    <app-competency [competency]="competency" [jobId]="jobId"></app-competency>
  </div>
</mat-expansion-panel>
